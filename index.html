<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IKEA - Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: white;
    }

    .navbar, .footer {
        background-color: black;
        color: white;
    }

    .product-card {
        margin: 10px;
    }

    .product-img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">IKEA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <label for="search" class="visually-hidden">Search</label> <!-- Added label text -->
                    <input id="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 product-card">
            <div class="card">
                <img class="card-img-top product-img" src="https://via.placeholder.com/150" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">Lorem</p>
                    <p class="card-text">$49.99</p>
                </div>
            </div>
        </div>
        <!-- Add more product cards here -->
    </div>
</div>

<footer class="footer text-center p-3">
    &copy; 2022 IKEA. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
